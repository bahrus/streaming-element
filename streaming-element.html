<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="streaming-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `streaming-element`
     * Jake Archibald&#39;s Hack for Fast Streaming of HTML content
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class StreamingElement extends Polymer.Element {
      static get is() { return 'streaming-element'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'streaming-element'
          }
        };
      }
    }

    window.customElements.define(StreamingElement.is, StreamingElement);
  </script>
</dom-module>
